<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="authenticate.php">
        <h1 style="text-align: center; margin-bottom: 30px;">User Login</h1>
        <div>
            <label for="login_username">Username:</label>
            <input type="text" name="login_username" id="login_username" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" id="login_password" placeholder="Enter your password" required>
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
        <div class="forgot-password">
            <a href="recover.html" target="_blank">Forgot Password?</a>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="signup.html" target="_blank">Sign Up</a></p>
        </div>
    </form>
</body>
</html>
